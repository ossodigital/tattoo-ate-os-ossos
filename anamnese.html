  <meta charset="utf-8">
  <title>anamnese â€” Tattoo ate os ossos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0e0f11;--ink:#e9e9ea;--ink-2:#b9bcc2;--stroke:#252830;--brand:#ff7a1a}
    *{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg,#0b0c0f,var(--bg));color:var(--ink);font:400 16px/1.6 Inter,system-ui}
    .wrap{width:min(900px,92vw);margin:24px auto 60px}
    h1{margin:0 0 6px;font-weight:800;font-size:28px}
    p{color:var(--ink-2);margin:0 0 16px}
    form{border:1px solid var(--stroke);border-radius:14px;padding:18px;background:#14161a}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{font-size:13px;color:var(--ink-2)}
    input,textarea,select{width:100%;padding:12px 14px;border-radius:10px;color:var(--ink);background:rgba(255,255,255,.03);border:1px solid var(--stroke)}
    .full{grid-column:1/-1}
    .actions{display:flex;gap:10px;margin-top:10px}
    button{background:linear-gradient(90deg,#ff7a1a,#ffbf3c);border:0;color:#14161a;font-weight:800;padding:12px 16px;border-radius:999px;cursor:pointer}
    .note{color:var(--ink-2);font-size:13px}
    .ok{margin-top:10px;color:#a2ffcf;display:none}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>anamnese</h1>
    <p>preencha com verdade. seus dados sao sigilosos e usados apenas para seguranca do procedimento.</p>

    <form id="ana">
      <div class="grid">
        <div>
          <label>nome completo</label>
          <input name="nome" required>
        </div>
        <div>
          <label>whatsapp</label>
          <input name="whatsapp" placeholder="(11) 99999-9999" required>
        </div>

        <div>
          <label>email</label>
          <input name="email" type="email" required>
        </div>
        <div>
          <label>data de nascimento</label>
          <input name="nascimento" type="date" required>
        </div>

        <div class="full">
          <label>endereco</label>
          <input name="endereco" placeholder="rua, numero, bairro, cidade/uf">
        </div>

        <div>
          <label>procedimento</label>
          <select name="procedimento" required>
            <option value="">selecione</option>
            <option>tattoo</option>
            <option>piercing</option>
          </select>
        </div>
        <div>
          <label>local do corpo</label>
          <input name="local_corpo" placeholder="ex: antebraco, helix, septo">
        </div>

        <div class="full">
          <label>alergias / condicoes / medicacoes</label>
          <textarea name="saude" rows="3" placeholder="alergias (ex: latex, anestesicos), medicacoes, condicoes medicas"></textarea>
        </div>

        <div>
          <label>consome anticoagulante?</label>
          <select name="anticoagulante"><option>nao</option><option>sim</option></select>
        </div>
        <div>
          <label>diabetico(a)?</label>
          <select name="diabetes"><option>nao</option><option>sim</option></select>
        </div>

        <div>
          <label>fumante?</label>
          <select name="fumante"><option>nao</option><option>sim</option></select>
        </div>
        <div>
          <label>gravida/amamentando?</label>
          <select name="gestante"><option>nao</option><option>sim</option></select>
        </div>

        <div class="full">
          <label>observacoes adicionais</label>
          <textarea name="obs" rows="3" placeholder="algo que deveriamos saber?"></textarea>
        </div>

        <div class="full">
          <label><input type="checkbox" required> confirmo que li e aceito as orientacoes e politica de atendimento.</label>
        </div>
      </div>

      <div class="actions">
        <button type="submit">enviar anamnese</button>
        <span class="note">apos enviar, retornaremos no whatsapp/email se precisarmos de mais informacoes.</span>
      </div>
      <div id="ok" class="ok">enviado com sucesso. obrigado!</div>
    </form>
  </div>

  <script>
    const f=document.getElementById('ana'), ok=document.getElementById('ok');
    f.addEventListener('submit', async e=>{
      e.preventDefault();
      const data=Object.fromEntries(new FormData(f).entries());
      const res=await fetch('/anamnese',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
      const out=await res.json().catch(()=>({ok:false}));
      if(out.ok){ ok.style.display='block'; f.reset(); }
      else alert('nao foi possivel enviar agora. tente novamente.');
    });
  </script>
</body>
</html>
